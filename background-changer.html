<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap css 사용하기 위해 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <style>
    .box {
      display: flex;
      /* 요소들을 위에서 아래로 정렬 */
      flex-direction: column;
      /* 세로선상 중앙정렬 */
      align-items: center;
      /* 가로선상 중앙정렬 */
      justify-content: center;
      width: 100%;
      height: 600px;
      background-color: #3474FF;
    }
    .text {
      display: flex;
      /* 세로선상 중앙정렬 */
      align-items: center;
    }
    h1 {
      font-size: 60px;
      font-weight: bold;
    }
    .btn {
      display: flex;
      /* 세로선상 중앙정렬 */
      align-items: center;
      margin-top: 5px;
    }
  </style>
  <title>Background Changer</title>
</head>
<body>
  <div class = "box">
    <div class = "text">
      <h1>HEX COLOR :</h1>
      <h1 id = "color-name">#3474FF</h1>
    </div>
    <div class="btn">
      <!-- bootstrap에서 가져옴 -->
      <button type="button" class="btn btn-secondary btn-lg">
        CLICK ME
      </button>
    </div>
  </div>
  </div>
</body>
</html>
